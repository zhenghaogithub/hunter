<section id="dashboard-view" class="mainbar" data-ng-controller="orderform as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="blightblue">
<!--
                            <div class="pull-left"><i class="fa fa-plane"></i></div>
-->
                            <div class="pull-left"><i class="fa"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">岗位传递手</span> 欢迎加入我们
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bblue">
<!--
                            <div class="pull-left orderform-logo"></div>
-->
                            <div class="pull-left"></div>
                            <div class="datas-text pull-right">
                                <span class="bold">接单岗位{{vm.orderformCount}}个</span>谢谢您光临 
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="接单岗位"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Character</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="a in vm.orderforms">
                                        <td>{{a.name}}</td>
                                        <td>{{a.character}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wlightblue">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
