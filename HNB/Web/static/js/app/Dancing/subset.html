<section id="dashboard-view" class="mainbar" data-ng-controller="Dancing">
<div id="page-wrapper" style="margin-left:10px">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">计算k元子集</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            输入参数  <span> v </span>， <span> k </span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-4">
                                    <form role="form">
                                        <div class="form-group">
<!--
                                            <label> v : </label>
-->
                                            <input class="form-control" style="text-align:center" ng-model= dance.subset.v placeholder=" input v, default v = 5">
                                        </div>

                                        <div class="form-group">
<!--
                                            <label> k : </label>
-->
                                            <input class="form-control" style="text-align:center" ng-model= dance.subset.k placeholder=" input k, default k = 2">
                                        </div>
                                    </form>
                                        <button type="reset" class="btn btn-default  col-md-offset-2" data-ng-click="subset()">开始计算</button>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->


            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">显示计算结果</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
<!--
                                <thead>
                                    <tr>
                                       <th ng-repeat="block in dance.subset.blocks.lenth">
                                           Rendering engine
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="odd gradeX" ng-repeat="block in dance.subset.blocks.blocks">
                                        <td ng-repeat="elem in block">
                                             {{ elem }}
                                        </td>
                                    </tr>
                                </tbody>
-->
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /#page-wrapper -->
       <script src="/static/vendor/datatables/js/jquery.dataTables.min.js"></script>
       <script src="/static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
       <script src="/static/vendor/datatables-responsive/dataTables.responsive.js"></script>
       <script src="/static/js/angular/angular-datatables.min.js"></script>
</section>
