         <script>
       		       function sendMessage(){
				var txt=document.getElementById("account").value;
				writeMessage(txt);
				setTimeout(function(){LoadChat(txt);},10);
			};
			function writeMessage(txt){
				var d=document.getElementById("chatPanel")

				var li =document.createElement("li");
				var img =document.createElement("img");
				var span =document.createElement("span");
				//span.innerHTML=" <img src="/static/images/1.jpg" class="imgleft">"
				span.innerHTML= txt;
				img.src = "/static/images/1.jpg";
				img.className = "imgleft";

				//li.innerHTML="<span class="spanleft"> hello</span>"

				span.className="spanleft";

				li.appendChild(img);
				li.appendChild(span);

				d.appendChild(li);
			};
			function writeAnswer(txt){
 	                        var d=document.getElementById("chatPanel")
				var li =document.createElement("li");
				var img =document.createElement("img");
				var span =document.createElement("span");
				span.innerHTML= txt;
				img.src = "/static/images/0.jpg";
				img.className = "imgright";
				span.className="spanright";
				li.appendChild(img);
				li.appendChild(span);
				d.appendChild(li);
			};
			function LoadChat(tempStr){
				var code =$("#account").val();
				document.getElementById("account").value="";
				code = "a1=" + code;
				console.log(code);
				$.ajax({
					//url: 'data2.json',//后台地址
					url: '#/robot/ajax_dict',//后台地址
					type: 'get',
					data: code,
					dataType:  'json',
					success: function (data, textStatus) {
console.log("data"+data);
						writeAnswer(data.answer);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						console.log(XMLHttpRequest.status);
						console.log(XMLHttpRequest.readyState);
						console.log(textStatus);
					}
				});
		};
		</script>
